<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="./style/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Tetris</title>
</head>
<body>
    <div class="background">
        <h1>TETRIS</h1>
    </div>

    <div class="bigContainer">
        <div class="finalScore menu">
            <h2>Leader Board !</h2>
            <ul class="scoreBoard">
            </ul>
            <button id="enterNewScore">Enter</button>
        </div>
        <div class="mainMenu menu">
            <h2>Menu</h2>
            <p>Click the start button to enter this fancy game !</p>
            <p>(￣▽￣)</p>
            <button id="startGame">START !</button>
        </div>
        <div class="looserMenu menu">
            <h2>Looser !</h2>
            <p>(￣ω￣)</p>
            <button id="restart">Restart</button>
        </div>
        <div class="points">
            <p>Points:</p>
            <div class="points__scores">
                <span class="points__scores__score toBeAnimated">0</span>
                <span class="points__scores__score base">0</span>
            </div>
            <p>Level:</p>
            <p class="levelP">0</p>
            <p>Lines:</p>
            <p class="linesNumberP">0</p>
        </div>

        <div class="boards">
            <section class="tetrisBoard"></section>
            <section class="tetrisWalls"></section>
        </div>
        
        <div class="queue">
            <div>Next</div>
            <div id="nextPiece"></div>
            <div id="secondNextPiece"></div>

        </div>

        <script src="./scripts/tetromino.js" ></script>
        <script src="./scripts/colors.js" ></script>
        <script src="./scripts/matrix.js" ></script>
        <script src="./scripts/script.js" ></script>
